{% load static %}

<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <style>
            .no-js #loader { display: none;  }
            .js #loader { display: block; position: absolute; left: 100px; top: 0; }
            .se-pre-con {
                position: fixed;
                left: 0px;
                top: 0px;
                width: 100%;
                height: 100%;
                z-index: 9999;
                background: url("static/media/gif/91.gif") center no-repeat #fff;
            }
        </style>

        <!-- Google Fonts -->
        <link rel="stylesheet" href="{% static 'fonts/google fonts/Open_Sans_Condensed/OpenSansCondensed-Light.ttf' %}">
        <link rel="stylesheet" href="{% static 'fonts/google fonts/Roboto_Condensed/RobotoCondensed-Light.ttf' %}">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'styles/bootstrap-4.5.0/css/bootstrap.min.css' %}" >
        <link rel="stylesheet" href="{% static 'fonts/fontawesome-5.14.0/css/all.min.css' %}">
        <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">
        <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
        
        <title>Noel Kimwatan</title>

    </head>

    <body data-spy="scroll" data-target="#navbarscroll" data-offset="50" id="bodyid"  >
        <div class="se-pre-con"></div>
    
<!--Start of  Jumbotron-->
        <div class="jumbotron jumbotron-fluid vertical_center" id="blog-home">

            <div class="container-fluid " id="header_container">

                <div class="row horizontal_center">
                    <h2 id="blog-text" >ERROR 404</h2>
                </div>
                <div class="row horizontal_center mt-3">
                    <h6 class="text-center" id="blog-text-below" >The page you are looking for might have been removed had its name changed or is temporarily unavailable.</h6>
                </div>

                <div class="row horizontal_center mt-2">
                    <a type="button" href="{% url 'index' %}" class="btn btn-outline-dark mx-3 mt-5  blog-button" >
                        HOME
                    </a>
                </div>

            </div>
        </div>


    
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="{% static 'js/jquery/dist/jquery.min.js' %}" ></script>
        <script src="{% static 'js/popper.js/dist/popper.min.js' %}" ></script>
        <script src="{% static 'styles/bootstrap-4.5.0/js/bootstrap.bundle.min.js' %}" ></script>
        <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <script src="{% static 'js/javascript.js' %}"></script>

    </body>

</html>
